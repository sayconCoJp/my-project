<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>自動車の販売</title>
</head>
<body>
    <h2>取扱商品</h2>
    <div th:each="c : ${carsList}" th:if="${c.deletedAt == null}">
        <p>車名: <span th:text="${c.name}"></span></p>
        <p>価格: <span th:text="${c.price} + '円'"></span></p>
        <hr>
    </div>
</body>
</html>
