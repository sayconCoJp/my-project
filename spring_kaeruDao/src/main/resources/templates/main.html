
<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>自動車の販売</title>
</head>

<body class="p-3">
	<!-- ヘッダーの読み込み -->
	<div th:replace="~{header :: header}"></div>

	<main class="container mt-4">
		<!-- 検索フォーム -->
		<form th:action="@{/search}" method="get" class="mb-4">
			<div class="row align-items-center">
				<div class="col-auto">
					<label for="searchInput" class="form-label mb-0">車を検索する</label>
				</div>
				<div class="col">
					<input type="text" name="query" class="form-control" id="searchInput" placeholder="検索...">
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary">検索</button>
				</div>
			</div>
		</form>

		<div class="container bg-light text-dark">
			<h2 class="mb-3 mt-5 p-2">取扱商品</h2>

			<!-- 並べ替えボタン -->
			<p>並べ替え：</p>
			<form th:action="@{/order}" method="get" class="mb-4">
				<button type="submit" class="btn btn-primary" name="order" value="asc">
					価格の昇順▲
				</button>
				&nbsp;
				<button type="submit" class="btn btn-primary" name="order" value="desc">
					価格の降順▼
				</button>
			</form>

			<!-- 商品カード一覧 -->
			<div class="row row-cols-md-2 row-cols-1 g-4 mb-4">
				<div class="col" th:each="c : ${carsList}" th:if="${c.deletedAt == null}">
					<div class="card">
						<img th:src="@{/images/{carId}.png(carId=${c.carId})}" class="card-img-top" th:alt="${c.name}">
						<div class="card-body">
							<h5 class="card-title" th:text="${c.name}">車名</h5>
							<p class="card-text">価格：
								<span th:text="${#numbers.formatCurrency(c.price)}"></span>
							</p>
							<button type="button" class="btn btn-primary">購入</button>
						</div>
					</div>
				</div>
			</div>

			<hr>

			<!-- お問い合わせフォーム -->
			<div class="container bg-light text-dark" style="margin-top: 30px;">
				<h2 class="mb-3 mt-5 p-2">お問い合わせ</h2>
				<form action="#" method="post">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="nameInput" class="form-label">お名前</label>
							<input type="text" class="form-control" id="nameInput" placeholder="お名前">
						</div>
						<div class="col-md-6 mb-3">
							<label for="emailInput" class="form-label">メールアドレス</label>
							<input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
						</div>
					</div>
					<div class="mb-3">
						<label for="messageInput" class="form-label">メッセージ</label>
						<textarea class="form-control" id="messageInput" rows="3"></textarea>
					</div>
					<div class="d-grid gap-2 col-6 mx-auto">
						<button class="btn btn-primary" type="submit">送信</button>
					</div>
				</form>
			</div>
	</main>

	<!-- フッターの読み込み -->
	<div th:replace="~{footer :: footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
